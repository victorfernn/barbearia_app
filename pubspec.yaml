name: barbearia_app
description: "Aplicativo completo para gerenciamento de barbearia"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Database
  sqflite: ^2.4.0
  sqflite_common_ffi: ^2.3.6
  sqlite3_flutter_libs: ^0.5.40
  path: ^1.9.1
  
  # HTTP requests
  http: ^1.5.0
  
  # Geolocation
  geolocator: ^14.0.2
  google_maps_flutter: ^2.13.1
  geocoding: ^3.0.0
  
  # File generation
  pdf: ^3.11.3
  # Usar uma faixa compatvel para evitar travar em uma verso inexistente no pub.dev
  excel: ">=2.1.0 <5.0.0"
  path_provider: ^2.1.5
  
  # UI and Navigation
  provider: ^6.1.5
  intl: ^0.20.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # File sharing
  share_plus: ^12.0.1
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

